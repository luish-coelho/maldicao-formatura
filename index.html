<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Maldição da Foto Não Marcada</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: url('fundo.jpeg') no-repeat center center fixed;
            background-size: cover;
            color: white;
            text-align: center;
            height: 100vh; 
            display: flex;
            flex-direction: column;
            justify-content: flex-start; 
            align-items: center;
            overflow: hidden;
            position: relative;
            padding-top: 100px;
        }

      
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: -1;
        }

       
        h1 {
            position: fixed;
            top: 15px;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            background: rgba(0, 0, 0, 0.7);
            padding: 12px 24px;
            border-radius: 12px;
            font-size: 26px;
            font-weight: bold;
            z-index: 10;
            max-width: 90%;
            word-wrap: break-word; 
            text-align: center;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            max-width: 90%;
        }

        .mensagem {
            font-size: 22px;
            opacity: 0;
            transition: opacity 2s ease-in-out;
            background: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 10px;
            display: block;
            width: 90%;
            margin: 2px auto;
            text-align: center;
        }

        #ButtonStories {
            opacity: 0;
            transition: opacity 2s ease-in-out;
            margin-top: 15px;
            padding: 10px 20px;
            font-size: 18px;
            color: white;
            background: red;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }


        @media (max-width: 768px) {
            h1 {
                font-size: 22px;
                padding: 10px;
                width: 95%;
            }

            .mensagem {
                font-size: 18px;
                width: 95%;
                padding: 8px;
            }
        }
    </style>
</head>
<body>

    <h1>📜 A Maldição da Foto Não Marcada 📜</h1>
    <div class="container">
        <p id="mensagem2" class="mensagem"></p>
        <p id="mensagem3" class="mensagem"></p>
        <p id="mensagem4" class="mensagem"></p>
        <p id="mensagem5" class="mensagem"></p>

        <button id="ButtonStories" onclick="abrirStories()"> Abrir Instagram 📸</button>
    </div>



    <script>
        function revelarMensagem(id, texto, tempo) {
            setTimeout(() => {
                document.getElementById(id).innerText = texto;
                document.getElementById(id).style.opacity = 1;
            }, tempo);
        }

        function abrirStories() {
            window.location.href = "instagram://stories";
        }

        revelarMensagem("mensagem2", "Reza a lenda que, em cada formatura, um espírito do passado assombra quem não marca o formando no Instagram... 👻", 3000);
        revelarMensagem("mensagem3", "Testemunhas relatam celulares desligando sozinhos e stories desaparecendo sem motivo. 😱", 6000);
        revelarMensagem("mensagem4", "A única maneira de se proteger: Publicar uma foto ou story e marcar @luish_coelho agora mesmo! 📸", 9000);
        revelarMensagem("mensagem5", "Mas cuidado... ele pode estar observando você neste exato momento... 👁️", 12000);

        setTimeout(() => {
            document.getElementById("ButtonStories").style.opacity = 1;
        }, 15000);
    </script>

</body>
</html>
